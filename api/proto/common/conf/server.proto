syntax = "proto3";

package common.conf;

import "google/protobuf/duration.proto";
import "common/conf/middleware.proto";

option go_package = "github.com/devexps/go-bootstrap/api/gen/go/common/conf;conf";

message Server {
  // HTTP
  message HTTP {
    message CORS {
      repeated string headers = 1;
      repeated string methods = 2;
      repeated string origins = 3;
    }

    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
    CORS cors = 4;
    Middleware middleware = 5;
  }

  // gPRC
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
    Middleware middleware = 4;
  }

  // Kafka
  message Kafka {
    repeated string addrs = 1;
  }

  // SSE
  message SSE {
    repeated string addr = 1;
  }

  HTTP http = 1;
  GRPC grpc = 2;
  Kafka kafka = 3;
  SSE sse = 4;
}